{% extends 'layouts/base-fullscreen.html' %}

{% block content %}
    <section class="min-vh-100 d-flex align-items-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-7 d-flex align-items-center justify-content-center">
            <div class="card bg-white shadow-lg border-0 rounded-lg mt-5 w-100">
              <div class="card-header bg-transparent pb-3">
                <h3 class="font-weight-bolder text-primary text-center">Logged out!</h3>
              </div>
              <div class="card-body px-lg-5 py-lg-5">
                <div class="text-center">
                  <button type="submit" name="login"
                          class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0" onclick="window.location.href='{% url 'login' %}'">
                    Click here to login again
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
{% endblock %}
