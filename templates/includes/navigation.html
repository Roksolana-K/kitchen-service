<div class="container position-sticky z-index-sticky top-0">
    <div class="row">
      <div class="col-12">
        <nav class="navbar navbar-expand-lg blur blur-rounded top-0 z-index-fixed shadow position-absolute my-3 py-1 start-0 end-0 mx-4">
          <div class="container-fluid">
            <button class="navbar-toggler shadow-none ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon mt-2">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </span>
            </button>
            {% if user.is_authenticated %}
              <li class="list-unstyled font-weight-bold">
                User:
                <a href="{% url 'kitchen:cook-detail' user.id %}" class="align-items-center">
                   {{ user.username }}
                </a>
              </li>
            {% endif %}
            <div class="collapse navbar-collapse pt-3 pb-2 py-lg-0" id="navigation">
              <ul class="navbar-nav navbar-nav-hover ms-lg-10 ps-lg-5 w-100">
                <!-- Змінено: Замінено "Pages" на "Dishes" -->
                <li class="nav-item dropdown dropdown-hover mx-2">
                  <a href="{% url 'kitchen:home' %}" class="nav-link ps-2 d-flex justify-content-between cursor-pointer align-items-center" aria-expanded="false">
                    Home
                  </a>
                </li>
                <li class="nav-item dropdown dropdown-hover mx-2">
                  <a href="{% url 'kitchen:dishes-list' %}" class="nav-link ps-2 d-flex justify-content-between cursor-pointer align-items-center" aria-expanded="false">
                    Dishes <!-- Змінено назву -->

                  </a>
                </li>
                <li class="nav-item dropdown dropdown-hover mx-2">
                  <a href="{% url 'kitchen:dish-types-list' %}" class="nav-link ps-2 d-flex justify-content-between cursor-pointer align-items-center"  aria-expanded="false">
                    Dish types
                  </a>
                </li>
                <li class="nav-item dropdown dropdown-hover mx-2">
                  <a href="{% url 'kitchen:cooks-list' %}" class="nav-link ps-2 d-flex justify-content-between cursor-pointer align-items-center" aria-expanded="false">
                    Cooks
                  </a>
                </li>
                <li class="nav-item dropdown dropdown-hover mx-2">
                  <a class="nav-link ps-2 d-flex justify-content-between cursor-pointer align-items-center" aria-expanded="false">
                    Help
                  </a>
                </li>

                <!-- Змінено: Додано кнопку Logout -->
                <li class="nav-item mx-2 ms-auto">  <!-- Додано ms-auto -->
                  <form method="post" action="{% url 'logout' %}" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="nav-link ps-2 bg-transparent border-0 d-flex align-items-center font-weight-bold" >
                      Logout
                    </button>
                  </form>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <!-- End Navbar -->
      </div>
    </div>
  </div>
