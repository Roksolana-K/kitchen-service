{% if is_paginated %}
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center mt-4">

      {% if page_obj.has_previous %}
        <li class="page-item mx-3">
          <a class="page-link btn btn-outline-primary"
             href="?{% if request.GET %}{{ request.GET.urlencode }}&{% endif %}page={{ page_obj.previous_page_number }}">
            <i class="fas fa-chevron-left me-1"></i> Prev
          </a>
        </li>
      {% else %}
        <li class="page-item mx-2 disabled">
          <span class="page-link btn btn-outline-secondary disabled">
            <i class="fas fa-chevron-left me-1"></i> Prev
          </span>
        </li>
      {% endif %}

      <li class="page-item mx-2 disabled">
        <span class="page-link bg-white border-0 text-muted">
          Page&nbsp;{{ page_obj.number }}&nbsp;of&nbsp;{{ paginator.num_pages }}
        </span>
      </li>

      {% if page_obj.has_next %}
        <li class="page-item mx-3">
          <a class="page-link btn btn-outline-primary"
             href="?{% if request.GET %}{{ request.GET.urlencode }}&{% endif %}page={{ page_obj.next_page_number }}">
            Next <i class="fas fa-chevron-right ms-1"></i>
          </a>
        </li>
      {% else %}
        <li class="page-item mx-2 disabled">
          <span class="page-link btn btn-outline-secondary disabled">
            Next <i class="fas fa-chevron-right ms-1"></i>
          </span>
        </li>
      {% endif %}

    </ul>
  </nav>
{% endif %}
